<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You're Offline - Service Worker Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
      }

      .offline-container {
        text-align: center;
        max-width: 500px;
        padding: 2rem;
      }

      .offline-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        opacity: 0.8;
      }

      .offline-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .offline-message {
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 2rem;
        opacity: 0.9;
      }

      .offline-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        padding: 12px 24px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1rem;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
      }

      .btn:hover {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
      }

      .btn-primary {
        background: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.4);
      }

      .connection-status {
        margin-top: 2rem;
        padding: 1rem;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .status-indicator {
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        margin-right: 8px;
      }

      .status-offline {
        background: #ff6b6b;
        animation: pulse 2s infinite;
      }

      .status-online {
        background: #51cf66;
      }

      @keyframes pulse {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.5;
        }
        100% {
          opacity: 1;
        }
      }

      .loading {
        display: none;
        margin-top: 1rem;
      }

      .spinner {
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top: 3px solid white;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 600px) {
        .offline-container {
          padding: 1rem;
        }

        .offline-title {
          font-size: 2rem;
        }

        .offline-actions {
          flex-direction: column;
        }

        .btn {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1 class="offline-title">You're Offline</h1>
      <p class="offline-message">
        It looks like you've lost your internet connection. This page is being
        served by the Service Worker cache. Don't worry, we'll automatically
        reconnect when your connection is restored.
      </p>

      <div class="offline-actions">
        <button class="btn btn-primary" onclick="tryReconnect()">
          Try Again
        </button>
        <a href="./" class="btn">Go Home</a>
      </div>

      <div class="connection-status">
        <span class="status-indicator" id="statusIndicator"></span>
        <span id="statusText">Connection Status: Checking...</span>
      </div>

      <div class="loading" id="loadingIndicator">
        <div class="spinner"></div>
        <p style="margin-top: 10px">Attempting to reconnect...</p>
      </div>
    </div>

    <script>
      let isOnline = navigator.onLine;

      function updateConnectionStatus() {
        const indicator = document.getElementById("statusIndicator");
        const statusText = document.getElementById("statusText");

        if (navigator.onLine) {
          indicator.className = "status-indicator status-online";
          statusText.textContent = "Connection Status: Online";
        } else {
          indicator.className = "status-indicator status-offline";
          statusText.textContent = "Connection Status: Offline";
        }
      }

      function tryReconnect() {
        const loadingIndicator = document.getElementById("loadingIndicator");
        loadingIndicator.style.display = "block";

        // Attempt to fetch a simple resource to test connectivity
        fetch("./", {
          method: "HEAD",
          cache: "no-cache",
        })
          .then(() => {
            // If successful, redirect to home
            loadingIndicator.style.display = "none";
            window.location.href = "./";
          })
          .catch(() => {
            // Still offline
            loadingIndicator.style.display = "none";
            alert(
              "Still unable to connect. Please check your internet connection."
            );
          });
      }

      // Listen for online/offline events
      window.addEventListener("online", () => {
        updateConnectionStatus();
        // Auto-redirect when back online
        setTimeout(() => {
          window.location.href = "./";
        }, 1000);
      });

      window.addEventListener("offline", updateConnectionStatus);

      // Initial status check
      updateConnectionStatus();

      // Periodic connectivity check
      setInterval(() => {
        updateConnectionStatus();
      }, 5000);

      // Auto-retry every 30 seconds when offline
      setInterval(() => {
        if (!navigator.onLine) {
          fetch("./", {
            method: "HEAD",
            cache: "no-cache",
          })
            .then(() => {
              window.location.href = "./";
            })
            .catch(() => {
              // Still offline, do nothing
            });
        }
      }, 30000);
    </script>
  </body>
</html>
